<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular-route.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container text-center" ng-app="firstApp" ng-controller="LoginController">
		<div>
			<h1 class="col-md-10" style="margin-left: 40px;">Welcome to Angular JS Practicals Cart</h1>
			<button class="btn btn-default" ng-hide="!logged" id="logout">Logout</button>
			<a href="#/cart"><img ng-src="./images/cart.png" ng-show="cart" class="cart"></a>
		</div>
		<div>
			<my-form></my-form>
			<div ng-view></div>
		</div>
	</div>
	<script src="Main.js" type="text/javascript"></script>
	<script src="controllers/LoginController.js" type="text/javascript"></script>
	<script src="controllers/ItemController.js" type="text/javascript"></script>
	<script src="controllers/CartController.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('#logout').click(function (event) {
			event.preventDefault();
			window.location.href = 'http://localhost/angular';
		});
	</script>
</body>
</html>
