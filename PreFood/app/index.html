<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pre-Food Zone</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="css/bootsrap-theme.css">
  <link rel="stylesheet" href="css/bootstarp.css">

</head>
<body ng-app="preFoodModule" ng-controller="FoodCtrl">
<nav class="navbar navbar-default">
  <div class="container-fluid" style="background-color: aliceblue;">
    <span class="nav navbar-header" style="margin-top: 15px;color: orange;">Pre-Order Food</span>
    <ul class="nav navbar-nav">
      <li ng-repeat="category in categories" ng-click="getItems(category)"><a href="#{{category.name}}">{{category.name}}</a></li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <ul>
    <li ng-repeat="item in items | filter:{category:currentCategory.name}" class="col-lg-4"><a href="#/{{item.category}}/{{item.id}}">{{item.name}}</a></li>
  </ul>
</div>
<div ng-view></div>

    <li><a href="#!/view">view</a></li>

  </ul-->
